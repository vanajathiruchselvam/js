	<p id="add"></p>

	document.getElementById("add").innerHTML= addNum(5, 8);
	</script>

	<script>
	function multiNum(num1, num2){
	  return num1 * num2;
	}
	document.getElementById("multi").innerHTML= multiNum(4, 7);
	</script>
